<body>


    <div class="campo">

        <form id="formCifra">
            <label for="inputNumero">Cifre mensagens com o algorÃ­tmo de Cesar</label>

            <label>Selecione o numero: <input type="number" id="inputNumero" min="1" max="26"></label>
            <label for="check"><input type="checkbox" id="check"> Descriptografar</label>
            <label>Insira a mensagem: <input type="text" id="inputMensagem"></label>
        </form>
        <div id="textoGerado">
            <p></p>
        </div>

    <script src="https://kit.fontawesome.com/93db23c8eb.js" crossorigin="anonymous"></script>
    <script>



        const checkbox = document.getElementById("check");




        const alfabeto = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]

        const resultadoInput = document.getElementById("textoGerado")

        let numeroCampo = document.getElementById("inputNumero")

        let mensagemCampo = document.getElementById("inputMensagem")

        const criptografa = () => {
            let resultado = ""

            let mensagem = [...mensagemCampo.value.toLowerCase()]

            for (let i = 0; i < +mensagem.length; i++) {

                if (mensagem[i] == " ") {
                    resultado += " "
                    continue
                }
                if (alfabeto.indexOf(mensagem[i]) + +numeroCampo.value > alfabeto.length - 1) {
                    console.log("foi maior")
                    let soma = alfabeto.indexOf(mensagem[i]) + +numeroCampo.value


                    let saldo = soma - alfabeto.length

                    resultado += alfabeto[saldo]
                } else {
                    resultado += alfabeto[alfabeto.indexOf(mensagem[i]) + +numeroCampo.value]

                }
            }

            resultadoInput.innerHTML = `<p>${resultado}</p>`


        }

        const descriptografa = () => {
            let resultado = ""

            let mensagem = [...mensagemCampo.value.toLowerCase()]

            for (let i = 0; i < +mensagem.length; i++) {

                if (mensagem[i] == " ") {
                    resultado += " "
                    continue
                }
                if (alfabeto.indexOf(mensagem[i]) - +numeroCampo.value < 0) {
                    console.log("foi menor")
                    let diferenca = alfabeto.indexOf(mensagem[i]) - +numeroCampo.value

                    console.log(diferenca)



                    let saldo = alfabeto.length - (diferenca * -1);

                    resultado += alfabeto[saldo]


                } else {
                    resultado += alfabeto[alfabeto.indexOf(mensagem[i]) - +numeroCampo.value]

                }
            }

            resultadoInput.innerHTML = `<p>${resultado}</p>`


        }

        mensagemCampo.disabled = true


        const toggleInput = () => {
            if (numeroCampo.value) {
                mensagemCampo.disabled = false
            } else {

                resultadoInput.innerText = ''
                mensagemCampo.disabled = true
            }

            criptografa()

        }



        checkbox.addEventListener("change", function () {

            mensagemCampo.value = resultadoInput.innerText

            if (!this.checked) {

                criptografa();
                return
            }

            descriptografa();


        })



        numeroCampo.addEventListener("input", toggleInput)
        mensagemCampo.addEventListener("input", () => {
            if (checkbox.checked)
                descriptografa();
            else
                criptografa();
        })


    </script>
